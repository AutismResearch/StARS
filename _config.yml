title: "The Child Language Lab"
author: "Blog Author"
description: "University of Pennsylvania"
permalink: /:title/
lang: "en"
excerpt_separator: "\n\n\n"
date_format: "%B %d, %Y"

# Layout

show_social: true          # show site description and social links in the footer
show_excerpts: false       # show article excerpts on the home page
show_frame: false          # adds a gray frame to the site
show_sidebar: false        # show a sidebar instead of the usual header

# collections
collections:
  authors:
    output: true
  resources:
    output: true

# default layouts
defaults:
  -
    scope:
      path: ""
      type: "resources"
    values:
      layout: "post"
  -
    scope:
      path: ""
      type: "authors"
    values:
      layout: "author"
  - 
    scope: 
      path: ""
      type: "posts"
    values:
        layout: "post"

# categories for authors page
categories-order:
 - Preprint
 - Paper
 - Grant
 - Talk
 - Poster

navigation:
  - {file: "people.md"}
  - {file: "research.md"}
  - {file: "participate.md"}
  - {file: "resources.md"}


external:                  # see http://fontawesome.com/icons
  - {title: Mail, icon: envelope, url: "mailto:childlanglab@sas.upenn.edu"}
  - {title: Github, icon: github, url: "https://github.com/pennchildlanglab"}
  - {title: Subscribe, icon: rss, url: "/feed.xml"}

comments:
#  disqus_shortname: ""    # see https://disqus.com/
#  isso_domain: ""         # see https://posativ.org/isso/

plugins:
 - jekyll-feed
