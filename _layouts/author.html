---
layout: default
---
<article>
  <header>
    <h1> {{ page.name }} </h1>
    <time> {{ page.position }} </time>
  </header>

{{ content }}

{% assign filtered_posts = site.posts | where: 'author', page.short_name | group_by: 'category' | sort %}



{% for group in filtered_posts %}
    <h2> {{ group.name }} </h2>

{% endfor %}

</article>
